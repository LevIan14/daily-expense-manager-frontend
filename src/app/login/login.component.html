<div class="login-container">
  <form (ngSubmit)="login()" [formGroup]="formGroupLogin">
    <div class="mb-2">
      <label for="username" class="form-label">Username</label>
      <input id="username" class="form-control" name="username" formControlName="username">
    </div>

    <div class="mb-2">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" name="password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-success w-100">Login</button>
  </form>

</div>
